<!DOCTYPE html>
<html>
<head>
    <title>My Ecommerce Website</title>
</head>
<body>
    <h1>Welcome to My Ecommerce Website!</h1>

    <h2>Featured Products:</h2>
    <ul id="products">
        <!-- Products will be added here dynamically using JavaScript -->
    </ul>

    <button id="addProductButton">Add Product</button>

    <form id="addProductForm" style="display: none;">
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
